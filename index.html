<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="myScript.js"></script>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>

<h2>Register here</h2>


<div class="sign-up">
    <form class="container">
            <p>Please fill in required information to register an account.</p>
            <hr>
            <label for="name"><strong>Name</strong></label>
            <input id="name" type="text" placeholder="Enter name" name="name" required>

            <label for="username"><strong>Username</strong></label>
            <input id="username" type="text" title="username" placeholder="Please enter username" name="username"
                   required>

            <label for="email"><strong>Email</strong></label>
            <input id="email" type="text" placeholder="Please enter email" name="email" required>

            <label for="psw"><strong>Password</strong></label>
            <input id="psw" type="password" placeholder="Please enter password" name="psw" required>

            <p><strong>Sex:</strong></p>
            <input type="radio" name="sex" class="radio-button"> Woman
            <input type="radio" name="sex" class="radio-button"> Man
            <input type="radio" name="sex" class="radio-button"> Third gender

            <label>
                <input type="checkbox" checked="checked" name="Remember me" style="margin-bottom:15px"> Remember me
            </label>

            <p>by creating an account you agree to <a href="#" style="color:dodgerblue">the terms of service</a></p>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Register</button>
            </div>
    </form>
</div>

</body>
</html>
